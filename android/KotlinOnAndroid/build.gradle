buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        maven {
            url "https://maven.preemptive.com/"
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.4.+")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.+")
        classpath("com.preemptive.dasho:dasho-android:1.5.+")
    }
}

plugins {
    id 'com.android.application' version '7.4.+' apply false
    id 'com.android.library' version '7.4.+' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.+' apply false
}



